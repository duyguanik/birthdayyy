<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aryan! üéÇ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;
        }

        body {
            background: linear-gradient(45deg, #8B0000, #FF6347);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            color: white;
            text-shadow: 0 0 10px #FFD700;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #FFD700; }
            100% { text-shadow: 0 0 20px #FFA500; }
        }

        .cake-container {
            position: relative;
            margin-top: 20px;
        }

        .cake {
            width: 200px;
            height: 120px;
            background: linear-gradient(to bottom, #FFDAB9, #FFB6C1);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: red;
            left: 50%;
            top: -40px;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: orange;
            left: 50%;
            top: -25px;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.8s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.2); }
        }

        .love-letter {
            position: fixed;
            bottom: 50px;
            right: 50px;
            font-size: 50px;
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .letter-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
            border-radius: 15px;
            text-align: center;
            font-size: 1.4em;
            color: #8B0000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
            color: red;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            transform: rotate(45deg);
            animation: floatHearts 4s infinite linear;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
        }

        .heart::before { left: -8px; }
        .heart::after { top: -8px; }

        @keyframes floatHearts {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-150px) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday My Love! ‚ù§Ô∏è</h1>

    <div class="cake-container">
        <div class="cake">
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
    </div>

    <div class="love-letter" onclick="openLetter()">
        <i class="fas fa-envelope"></i>
    </div>

    <div id="letterModal" class="letter-modal">
        <span class="close-btn" onclick="closeLetter()">&times;</span>
        <p>My Love,</p>
        <p>Little did I know that 24 years ago today, the love of my life was born...</p>
        <p>I love you endlessly! ‚ù§Ô∏è</p>
        <p>Forever Yours,<br>Duygu</p>
    </div>

    <script>
        function openLetter() {
            document.getElementById('letterModal').style.display = 'block';
            createHearts();
        }

        function closeLetter() {
            document.getElementById('letterModal').style.display = 'none';
        }

        function createHearts() {
            for(let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }

        setInterval(createHearts, 3000);
    </script>

</body>
</html>
