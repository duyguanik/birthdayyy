<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Soulmate! ðŸ’–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #ff758c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', cursive;
        }

        body {
            background: linear-gradient(45deg, #2a0a3a, #4a154b);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px var(--primary);
            animation: glow 2s ease-in-out infinite;
            font-family: 'Dancing Script', cursive;
        }

        .cake-container {
            perspective: 1000px;
            margin: 50px 0;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        .layer {
            background: linear-gradient(45deg, #fff0f3, #ffffff);
            border-radius: 15px;
            position: absolute;
            box-shadow: 0 0 30px rgba(255,51,102,0.3);
            transition: all 0.3s;
        }

        .layer-bottom {
            width: 200px;
            height: 100px;
            bottom: 0;
            left: 25px;
            transform: rotateX(45deg);
        }

        .layer-middle {
            width: 160px;
            height: 70px;
            bottom: 90px;
            left: 45px;
            transform: rotateX(30deg);
        }

        .layer-top {
            width: 120px;
            height: 50px;
            bottom: 150px;
            left: 65px;
            transform: rotateX(15deg);
        }

        .candle {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            width: 15px;
            height: 50px;
            position: absolute;
            bottom: 180px;
            left: 117px;
            border-radius: 5px 5px 0 0;
            animation: flame 0.8s infinite alternate;
        }

        .flame {
            width: 20px;
            height: 40px;
            background: linear-gradient(white, #ffd700);
            position: absolute;
            bottom: 220px;
            left: 112px;
            border-radius: 50% 50% 35% 35%;
            filter: blur(2px);
            animation: flicker 0.1s infinite;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            background: rgba(255,255,255,0.8);
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: sparkle 1s linear infinite;
        }

        .love-letter {
            position: fixed;
            bottom: 40px;
            right: 40px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .envelope {
            font-size: 60px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes flame {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px var(--primary); }
            50% { text-shadow: 0 0 40px var(--secondary); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes sparkle {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Enhanced Letter Modal */
        .letter-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255,51,102,0.5);
            max-width: 600px;
            width: 90%;
            color: #4a154b;
            border: 3px solid var(--primary);
            z-index: 1001;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 30px;
            cursor: pointer;
            color: var(--primary);
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.2);
        }

        .letter-content {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            line-height: 1.6;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary);
            transform: rotate(45deg);
            animation: heartbeat 1.4s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            14% { transform: rotate(45deg) scale(1.3); }
            28% { transform: rotate(45deg) scale(1); }
            42% { transform: rotate(45deg) scale(1.3); }
            70% { transform: rotate(45deg) scale(1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .envelope { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday My Everything! ðŸŒŸ</h1>
        
        <div class="cake-container">
            <div class="cake">
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="candle"></div>
                <div class="flame"></div>
                <div class="sparkles">
                    <div class="sparkle" style="left: 30%; animation-delay: 0.2s"></div>
                    <div class="sparkle" style="left: 60%; animation-delay: 0.5s"></div>
                </div>
            </div>
        </div>

        <div class="love-letter" onclick="openLetter()">
            <i class="fas fa-heart envelope"></i>
        </div>

        <div id="letterModal" class="letter-modal">
            <span class="close-btn" onclick="closeLetter()">&times;</span>
            <div class="heart" style="top:20px; left:50px"></div>
            <div class="heart" style="bottom:20px; right:50px"></div>
            <div class="letter-content">
                <h2>My Dearest Love,</h2>
                <p>Every day with you feels like a beautiful dream...</p>
                <!-- Add your custom message here -->
                <p>Forever Yours,<br>Your [Name]</p>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('letterModal').style.display = 'block';
            createHearts();
        }

        function closeLetter() {
            document.getElementById('letterModal').style.display = 'none';
        }

        function createHearts() {
            for(let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 95 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1400);
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('letterModal');
            if (event.target === modal) closeLetter();
        }

        // Add floating hearts occasionally
        setInterval(createHearts, 3000);
    </script>
</body>
</html>
